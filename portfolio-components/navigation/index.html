<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRUTALIST NAVIGATION</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700;900&family=JetBrains+Mono:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- BRUTALIST NAVIGATION BAR -->
    <nav class="brutalist-nav" id="mainNav">
      <div class="nav-container">
        <!-- BRUTAL LOGO SECTION -->
        <div class="logo-section">
          <div class="logo-block">
            <span class="logo-text" id="logoText">DEV</span>
            <div class="logo-border"></div>
            <div class="logo-glow"></div>
            <div class="logo-strike"></div>
            <div class="logo-shadow"></div>
          </div>
          <div class="status-block">
            <div class="status-bar"></div>
            <span class="status-text">AVAILABLE</span>
            <div class="status-pulse"></div>
          </div>
        </div>

        <!-- BRUTAL NAVIGATION MENU -->
        <div class="nav-menu" id="navMenu">
          <div class="nav-item" data-section="home">
            <span class="nav-text">HOME</span>
            <div class="nav-underline"></div>
            <div class="nav-glitch"></div>
            <div class="nav-shadow"></div>
            <div class="nav-border"></div>
          </div>
          <div class="nav-item" data-section="projects">
            <span class="nav-text">PROJECTS</span>
            <div class="nav-underline"></div>
            <div class="nav-glitch"></div>
            <div class="nav-shadow"></div>
            <div class="nav-border"></div>
            <div class="nav-badge">12</div>
          </div>
          <div class="nav-item" data-section="capabilities">
            <span class="nav-text">STACK</span>
            <div class="nav-underline"></div>
            <div class="nav-glitch"></div>
            <div class="nav-shadow"></div>
            <div class="nav-border"></div>
          </div>
          <div class="nav-item" data-section="github">
            <span class="nav-text">GITHUB</span>
            <div class="nav-underline"></div>
            <div class="nav-glitch"></div>
            <div class="nav-shadow"></div>
            <div class="nav-border"></div>
            <div class="commit-indicator">
              <span class="commit-count">3</span>
              <span class="commit-text">TODAY</span>
            </div>
          </div>
          <div class="nav-item" data-section="results">
            <span class="nav-text">RESULTS</span>
            <div class="nav-underline"></div>
            <div class="nav-glitch"></div>
            <div class="nav-shadow"></div>
            <div class="nav-border"></div>
            <div class="pulse-indicator"></div>
          </div>
        </div>

        <!-- BRUTAL CTA SECTION -->
        <div class="cta-section">
          <button class="brutal-button" id="ctaButton">
            <span class="button-text">START PROJECT</span>
            <div class="button-shimmer"></div>
            <div class="button-border"></div>
            <div class="button-shadow"></div>
            <div class="button-strike"></div>
          </button>
          <div class="terminal-indicator">
            <span class="terminal-prompt">></span>
            <span class="terminal-cursor">_</span>
          </div>
        </div>

        <!-- MOBILE BRUTALIST TOGGLE -->
        <div class="mobile-toggle" id="mobileToggle">
          <div class="brutal-hamburger">
            <span class="ham-line"></span>
            <span class="ham-line"></span>
            <span class="ham-line"></span>
          </div>
          <div class="toggle-shadow"></div>
        </div>
      </div>

      <!-- MOBILE BRUTAL MENU -->
      <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-content">
          <div class="mobile-nav-item">HOME</div>
          <div class="mobile-nav-item">PROJECTS</div>
          <div class="mobile-nav-item">STACK</div>
          <div class="mobile-nav-item">GITHUB</div>
          <div class="mobile-nav-item">RESULTS</div>
          <div class="mobile-cta-block">
            <button class="mobile-brutal-button">START PROJECT</button>
          </div>
        </div>
      </div>

      <!-- BRUTAL BACKGROUND ELEMENTS -->
      <div class="nav-concrete"></div>
      <div class="nav-grid"></div>
      <div class="nav-noise"></div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
