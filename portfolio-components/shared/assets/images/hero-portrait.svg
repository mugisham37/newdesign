<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#bg)" opacity="0.8"/>
  
  <!-- Grid overlay -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="300" height="400" fill="url(#grid)"/>
  
  <!-- Profile silhouette -->
  <circle cx="150" cy="120" r="60" fill="#000" opacity="0.7"/>
  <rect x="75" y="180" width="150" height="200" fill="#000" opacity="0.7" rx="10"/>
  
  <!-- Tech symbols -->
  <text x="150" y="130" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="24" font-weight="bold" filter="url(#glow)">{ }</text>
  
  <!-- Text overlay -->
  <text x="150" y="320" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="32" font-weight="bold" filter="url(#glow)">DEV</text>
  <text x="150" y="350" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="16" font-weight="bold">PORTFOLIO</text>
  
  <!-- Border -->
  <rect x="2" y="2" width="296" height="396" fill="none" stroke="#00ffff" stroke-width="2"/>
</svg>
